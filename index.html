<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>25 + 5 Clock</h1>
        <div class="sesstion-break">
            <div class="break">
             <h3> Break Length</h3>
         <div>    <i class="fa-solid fa-arrow-down down"></i>   <span class="break-period">5</span> <i class="fa-solid fa-arrow-up up"></i></div>
            </div>
            <div class="session">
                <h3> session Length</h3>
                <div><i class="fa-solid fa-arrow-down down"></i>   <span class="session-period">25</span> <i class="fa-solid fa-arrow-up up"></i></div>
               </div>
        </div>
        <div class="timer">
            <h2>Session</h2>
            <div class="timer-clock">25:00</div>
        </div>
        <div class="control">
            <span class="play"><i class="fa-solid fa-play"></i></span>
            <span class="pause"><i class="fa-solid fa-pause"></i></span>
            <span class="repeat"><i class="fa-solid fa-repeat"></i></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
